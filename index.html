<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="logo">
            <i class="fa-solid fa-medal"></i>
            <p>
                SUPERVISOR
            </p>
        </div>
        <div class="profile">
            <div class="perfil">
                <img src="//placehold.it/100x100">
                <i class="fa-solid fa-square"></i>
                <div class="infos">
                    <h1>Andrew Ward</h1>
                    <p>District Accountability Agent</p>
                    <p>Mitchell - Schinner</p>
                    <div class="Markets">
                        <h4>
                            Markets
                        </h4>
                    </div>
                </div>
            </div>
            <div class="Img-left">
                <img src="//placehold.it/80x65">
                <i class="fa-regular fa-star"></i>
            </div>
        </div>
        <div class="barra-match">
            <div class="barra">
                <div></div>
            </div>
            <span></span>
            <span>
                36% Match
            </span>
        </div>
        <div class="botoes">
            <Button>Intro request</Button>
            <Button>Private Meeting</Button>
            <Button class="chat"><i class="fa-regular fa-comment"></i> Chat</Button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26250697a9.js" crossorigin="anonymous"></script>
</body>

</html>
